<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./img/icon.png">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="container">
				<div class="wrap-login100 container">
					<div class="logo text-center">
						<img src="./img/logo.png" alt="coat of arm">
						<h1>AKOCDS</h1>
						<h4 class="aks">Akwa Ibom State Open Contracting System</h4>
					</div>
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-43">
							<h1>LOGIN-FORM</h1>
						</span>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" placeholder="Eg: john45@yahoo.com" id="email" required>
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
						</div>
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox"> Remember me
							</label>
						</div>
						<div class="p-t-3 p-b-32">
							<a href="#" class="txt1">
								Don't have an account yet? sign up
							</a><br>
							<a href="#" class="txt1">
								forgotten your password? reset password
							</a>
						</div>
				
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
